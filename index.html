<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
    
    <title>入金管理クラウド - 現金も振り込みもまとめて管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 120px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/><circle cx="20" cy="20" r="1" fill="white" opacity="0.05"/><circle cx="80" cy="30" r="1.5" fill="white" opacity="0.08"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 600;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.95;
            animation: slideInUp 1s ease-out 0.3s both;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
            transition: all 0.3s ease;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(238, 90, 36, 0.4);
        }

        .problems {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .problems h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #2c3e50;
        }

        .problem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .problem-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .problem-card:hover {
            transform: translateY(-5px);
        }

        .problem-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .solutions {
            padding: 80px 0;
            background: white;
        }

        .solutions h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #2c3e50;
        }

        .solution-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .solution-card {
            display: flex;
            align-items: flex-start;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .solution-card:hover {
            transform: translateX(10px);
        }

        .solution-icon {
            font-size: 2.5rem;
            margin-right: 20px;
            color: #667eea;
            flex-shrink: 0;
        }

        .solution-content h4 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .features {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .features h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #2c3e50;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .feature-item {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-item h4 {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .pricing {
            padding: 80px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .pricing h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .pricing-card {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .price {
            font-size: 3rem;
            font-weight: 700;
            color: #ffd700;
            margin: 20px 0;
        }

        .support {
            padding: 80px 0;
            background: white;
        }

        .support h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #2c3e50;
        }

        .support-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
        }

        .support-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .support-card h4 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .contact {
            padding: 80px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }

        .contact h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact p {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .form-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container {
            background: rgba(255,255,255,0.98);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        /* Googleフォーム内部のスタイルをカスタマイズ */
        .form-container iframe {
            border: none;
            width: 100%;
            background: transparent;
            border-radius: 15px;
        }

        /* カスタムフォームスタイル（iframe内部に適用される） */
        .custom-form-styles {
            display: none;
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero h2 {
                font-size: 1.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .problem-grid,
            .solution-grid,
            .support-grid {
                grid-template-columns: 1fr;
            }

            .feature-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .form-container {
                margin: 0 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- 既存のセクションは省略... -->
    
    <section class="contact" id="contact">
        <div class="container">
            <h2>資料ダウンロード</h2>
            <p>煩雑な経理業務は入金管理クラウドで解決。<br>
            正しくお金を管理できる環境へ。</p>
            
            <div class="form-wrapper">
                <div class="form-container">
                    <!-- カスタマイズされたiframe -->
                    <iframe id="customForm" 
                            src="https://docs.google.com/forms/d/e/1FAIpQLSeXprrdKfgPmiu9A8XGzf4C0NGoFxv7Fc3x_Xezb-Q6UapITA/viewform?embedded=true&usp=pp_url&theme=purple" 
                            width="100%" 
                            height="976" 
                            frameborder="0" 
                            marginheight="0" 
                            marginwidth="0">
                        読み込んでいます…
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 入金管理クラウド. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Googleフォームのスタイルをカスタマイズ
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('customForm');
            
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // カスタムスタイルを注入
                    const style = iframeDoc.createElement('style');
                    style.textContent = `
                        /* Googleフォームのカスタムスタイル */
                        .freebirdFormviewerViewFormCard {
                            background: transparent !important;
                            box-shadow: none !important;
                            border: none !important;
                        }
                        
                        .freebirdFormviewerViewHeaderHeader {
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
                            color: white !important;
                            padding: 30px !important;
                            border-radius: 15px 15px 0 0 !important;
                        }
                        
                        .freebirdFormviewerViewHeaderTitle {
                            color: white !important;
                            font-size: 1.8rem !important;
                            font-weight: 600 !important;
                        }
                        
                        .freebirdFormviewerViewHeaderDescription {
                            color: rgba(255,255,255,0.9) !important;
                        }
                        
                        .freebirdFormviewerViewItemList {
                            background: white !important;
                            padding: 30px !important;
                            border-radius: 0 0 15px 15px !important;
                        }
                        
                        .freebirdFormviewerComponentsQuestionBaseRoot {
                            border: none !important;
                            border-radius: 12px !important;
                            background: #f8f9fa !important;
                            margin-bottom: 20px !important;
                            padding: 20px !important;
                            box-shadow: 0 2px 8px rgba(0,0,0,0.1) !important;
                        }
                        
                        .freebirdFormviewerComponentsQuestionBaseTitle {
                            color: #2c3e50 !important;
                            font-weight: 600 !important;
                            margin-bottom: 10px !important;
                        }
                        
                        .quantumWizTextinputPaperinputInput {
                            border: 2px solid #e1e8ed !important;
                            border-radius: 8px !important;
                            padding: 12px 15px !important;
                            font-size: 16px !important;
                            transition: all 0.3s ease !important;
                        }
                        
                        .quantumWizTextinputPaperinputInput:focus {
                            border-color: #667eea !important;
                            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
                        }
                        
                        .freebirdFormviewerComponentsQuestionTextRoot textarea {
                            border: 2px solid #e1e8ed !important;
                            border-radius: 8px !important;
                            padding: 12px 15px !important;
                            font-size: 16px !important;
                            transition: all 0.3s ease !important;
                        }
                        
                        .freebirdFormviewerComponentsQuestionTextRoot textarea:focus {
                            border-color: #667eea !important;
                            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
                        }
                        
                        .freebirdFormviewerViewNavigationSubmitButton {
                            background: linear-gradient(45deg, #667eea, #764ba2) !important;
                            color: white !important;
                            border: none !important;
                            padding: 15px 40px !important;
                            border-radius: 25px !important;
                            font-size: 1.1rem !important;
                            font-weight: 600 !important;
                            cursor: pointer !important;
                            transition: all 0.3s ease !important;
                        }
                        
                        .freebirdFormviewerViewNavigationSubmitButton:hover {
                            transform: translateY(-2px) !important;
                            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3) !important;
                        }
                        
                        .freebirdFormviewerViewNavigationNoSubmitButton {
                            color: #667eea !important;
                            text-decoration: none !important;
                        }
                    `;
                    
                    iframeDoc.head.appendChild(style);
                } catch (e) {
                    console.log('Cross-origin restrictions prevent iframe styling');
                }
            };
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
